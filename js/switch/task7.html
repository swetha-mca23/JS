    <h1>SWITCH STATEMENT</h1>
    <script>

        // Example 1

let ticket = 'economy'

switch (ticket){
    case  "economy":
        console.log("Ticket is $50");
        break;
    case "firstclass":
        console.log("Ticket is $150");
        break;
    case "FirstclassAC":
        console.log("Ticket is $300");
        break;
    default:
        console.log("Unknown ticket amount")
        
}

// example 3



let weather = "sunny";
switch (weather){
    case "sunny":
        console.log("very sunny");

}
    </script>
