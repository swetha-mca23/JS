<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Matrix Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .grid-container {
            display: grid;
            gap: 5px;
            margin: 20px auto;
            width: fit-content;
        }
        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: lightblue;
            border: 2px solid #000;
            font-size: 20px;
            font-weight: bold;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>

    <div class="input-container">
        <label>Rows: <input type="number" id="rows" min="1" max="10"></label>
        <label>Columns: <input type="number" id="cols" min="1" max="10"></label>
        <button onclick="generateMatrix()">Generate Matrix</button>
    </div>

    <div id="matrix" class="grid-container"></div>

    <script>
        function generateMatrix() {
            let rows = document.getElementById("rows").value;
            let cols = document.getElementById("cols").value;
            let container = document.getElementById("matrix");

            if (rows <= 0 || cols <= 0) {
                alert("Please enter valid row and column numbers!");
                return;
            }

            container.innerHTML = ""; 
            container.style.gridTemplateColumns = `repeat(${cols}, 50px)`;
            container.style.gridTemplateRows = `repeat(${rows}, 50px)`;

            for (let i = 0; i < rows * cols; i++) {
                let box = document.createElement("div");
                box.classList.add("grid-item");
                box.innerText = i + 1; 
                container.appendChild(box);
            }
        }
    </script>

</body>
</html>
